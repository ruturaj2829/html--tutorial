<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 2</title>
</head>
<body>
    <h1>Job application</h1>
    <br>
    <br>
    <form >
        
   
    <label for="name">Name</label>
    <input type="text" id="name">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email">
    <br>
    <br>
    <label for="tel">Phone</label>
    <input type="tel" id="tel">
    <br>
    <br>

    <label for="resume">Resume</label>
    <br>
    <input type="file" id="resume">
    <br>
    <br>

    <label for="count">Experience(years)</label>
    <input type="number" name="counter" id="count" min="0" max="100">
    <br>
    <br>
    <fieldset>
        <legend>Skill</legend>

        
        <input type="checkbox"> <label for="">HTML</label>
        
        <input type="checkbox"> <label for="">CSS</label>
        
        <input type="checkbox"> <label for="">JAVA</label>
    </fieldset>
    <br>
    <br>
    <label for="1">Higher education</label>
    <select name="opt" id="1">
        <option value="eng">engand</option>
        <option value="aus">aus</option>
    </select>
    <br>
    <br>
    <label for="raj">Availability</label>
    <br>
   
    <input type="radio" id="radio">
    <label for="radio">part time</label>
    <input type="radio" id="r">
    <label for="r">full time</label>
    <br>
    <br>

    <label for="w">additional comment:</label> 
    <br>
    <textarea name="raj" id="w" cols="30" rows="10" placeholder="add comment"></textarea>
    </form>

     
</body>
</html>
